<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Sign-Up
	</title>
</head>
<style type="text/css">
	body {
		background-color: #c3d898;
	}

	.navbar {
		background-color: #70161e !important;
	}

	form{
		width: 100%;
	}
</style>
<body>

	<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
		<a class="navbar-brand" href="#">Authorize</a>
	    <ul class="navbar-nav">
	      <li class="nav-item">
	        <a class="nav-link" href="index.html">Home</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="download.html">Download</a>
	      </li>   
	    </ul> 
	</nav>
	
    <div class="container">
    	<div class = "row">
			<br>
			<br>
		</div>
		<div class = "row">
			<h1>Sign up with us to install the paid version!</h1>
		</div>
    	<div class="row justify-content-center">
		    	<form action="formscript.py" method="POST">
		    		<div id = "formDiv" class = "row justify-content-between">
		    			<div class="col-6">
		     
			            <h3>Billing Address</h3>

			            <div class="form-group">
	    					<label for="fname">Full Name</label>
	    					<input type="fname" class="form-control" placeholder="Full name" id="fname" name="fname">
	  					</div>
			            <div class="form-group">
	    					<label for="email">Email</label>
	    					<input type="email" class="form-control" placeholder="@example.com" id="email" name = "email">
	  					</div>
			            <div class="form-group">
	    					<label for="adr">Address</label>
	    					<input type="adr" class="form-control" placeholder="Adress" id="adr" name="address">
	  					</div>
			            <div class="form-group">
	    					<label for="city">City</label>
	    					<input type="city" class="form-control" placeholder="City" id="city" name="city">
	  					</div>
			        	<div class="form-group">
	    					<label for="state">State</label>
	    					<input type="state" class="form-control" placeholder="State" id="state" name="state">
	  					</div>
	  					<div class="form-group">
	    					<label for="zip">Zip</label>
	    					<input type="zip" class="form-control" placeholder="Zip" id="zip" name = "zip">
	  					</div>   
		        	</div>
		        	<div class="col-6">

		        		<h3>Payment</h3>
		        		<div class="form-group">
	    					<label for="cname">Name on Card</label>
	    					<input type="cname" class="form-control" placeholder="Name" id="cname" name="cardname">
	  					</div> 
	  					<div class="form-group">
	    					<label for="ccnum">Credit Card Number</label>
	    					<input type="ccnum" class="form-control" placeholder="#" id="ccnum" name="cardnum">
	  					</div> 
	  					<div class="form-group">
	    					<label for="expmonth">Exp Month</label>
	    					<input type="expmonth" class="form-control" placeholder="Exp month" id="expmonth" name="expmonth">
	  					</div> 
	  					<div class="form-group">
	    					<label for="expyear">Exp Year</label>
	    					<input type="expyear" class="form-control" placeholder="Exp year" id="expyear" name="expyear">
	  					</div> 
	  					<div class="form-group">
	    					<label for="cvv">CVV</label>
	    					<input type="cvv" class="form-control" placeholder="CVV" id="cvv" name="cvv">
	  					</div> 

			        	<button id="submit" type="submit" class="btn btn-primary">Sign-Up</button>
		        	</div>
		    	</div>
		    		

		    	</form>
		</div> 
    </div>
</body>

</html>
