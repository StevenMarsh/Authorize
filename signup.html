    <div class="container">
    	<div class = "row">
			<br>
			<br>
		</div>
		<div class = "row">
			<h1>Sign up with us to install the paid version!</h1>
		</div>
    	<div class="row">
		    	<form action="/signup.html">
		    		<div class="col">
		     
			            <h3>Billing Address</h3>

			            <div class="form-group">
	    					<label for="fname">Full Name</label>
	    					<input type="fname" class="form-control" placeholder="Full name" id="fname">
	  					</div>
			            <div class="form-group">
	    					<label for="email">Email</label>
	    					<input type="email" class="form-control" placeholder="@example.com" id="email">
	  					</div>
			            <div class="form-group">
	    					<label for="adr">Address</label>
	    					<input type="adr" class="form-control" placeholder="Adress" id="adr">
	  					</div>
			            <div class="form-group">
	    					<label for="city">City</label>
	    					<input type="city" class="form-control" placeholder="City" id="city">
	  					</div>
			        	<div class="form-group">
	    					<label for="state">State</label>
	    					<input type="state" class="form-control" placeholder="State" id="state">
	  					</div>
	  					<div class="form-group">
	    					<label for="zip">Zip</label>
	    					<input type="zip" class="form-control" placeholder="Zip" id="zip">
	  					</div>   
		        	</div>
		        	<div class="col">

		        		<h3>Payment</h3>
		        		<div class="form-group">
	    					<label for="cname">Name on Card</label>
	    					<input type="cname" class="form-control" placeholder="Name" id="cname">
	  					</div> 
	  					<div class="form-group">
	    					<label for="ccnum">Credit Card Number</label>
	    					<input type="ccnum" class="form-control" placeholder="#" id="ccnum">
	  					</div> 
	  					<div class="form-group">
	    					<label for="expmonth">Exp Month</label>
	    					<input type="expmonth" class="form-control" placeholder="Exp month" id="expmonth">
	  					</div> 
	  					<div class="form-group">
	    					<label for="expyear">Exp Year</label>
	    					<input type="expyear" class="form-control" placeholder="Exp year" id="expyear">
	  					</div> 
	  					<div class="form-group">
	    					<label for="cvv">CVV</label>
	    					<input type="cvv" class="form-control" placeholder="cvv" id="cvv">
	  					</div> 

			        	<button id="submit" type="submit" class="btn btn-primary">Sign-Up</button>
		        	</div>

		    	</form>
		</div> 
    </div>
